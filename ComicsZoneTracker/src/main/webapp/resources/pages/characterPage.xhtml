<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      template="/resources/templates/contentPage.xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="init">
        <f:metadata>
            <f:viewParam name="id" value="#{characterController.characterId}"/>
        </f:metadata>
        #{characterController.initCharacter()}
    </ui:define>
    <ui:define name="image">
        <p:graphicImage value="#{characterController.character.image}"
                        styleClass="content-image"
                        height="300"
                        width="300"/>
    </ui:define>
    <ui:define name="name">
        <h:outputText value="#{characterController.character.name}" 
                        styleClass="content-name"/>
    </ui:define>
    <ui:define name="description">
        <h:outputText value="Description: #{characterController.character.description}"/>
    </ui:define>
</ui:composition>
