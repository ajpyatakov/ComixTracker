<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      template="#{startNavigationManagedBean.templateName}"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="articleContent">
        <f:metadata>
            <f:viewParam name="id" value="#{characterController.characterId}"/>
        </f:metadata>
        #{characterController.initCharacter()}
        <center>
            <p:panelGrid>
                <p:row>
                    <p:column colspan="1">
                        <p:graphicImage value="#{characterController.character.image}"
                                        styleClass="content-image"
                                        height="300"
                                        width="300"/>
                    </p:column>
                    <p:column colspan="1" styleClass="content-info">
                        <h:outputText value="#{characterController.character.name}" 
                                              styleClass="content-name"/>
                        <br/>
                        <h:outputText value="Real name: #{characterController.character.realName}"/>
                       <br/>
                       <h:outputText value="Description: #{characterController.character.description}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </center>
    </ui:define>
</ui:composition>
