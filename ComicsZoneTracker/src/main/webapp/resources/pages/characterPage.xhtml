<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      template="/resources/templates/contentPage.xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="init">
        <f:metadata>
            <f:viewParam name="id" value="#{characterController.characterId}"/>
        </f:metadata>
        #{characterController.initCharacter()}
    </ui:define>
    <ui:define name="image">
        <p:graphicImage value="#{characterController.character.image}"
                        styleClass="content-image"
                        style="width:20vw;"/>
    </ui:define>
    <ui:define name="card">
        <br/>
        <div class="table-responsive">
        <p:dataTable style="margin-left: auto; margin-right: auto; margin-top: 2%;" value="#{characterController.ctrl.LHS()}" var="t" styleClass="table">
                            <p:column >
                                <h:outputText value="#{t} : " style="float: left; font-weight: 700;"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{characterController.ctrl.RHS(t)}" style="float: left;"/>
                            </p:column>
                        </p:dataTable>
        </div>
    </ui:define>
    <ui:define name="name">
        <h:outputText value="#{characterController.character.name}" 
                        styleClass="content-name"/>
    </ui:define>
    <ui:define name="description">
        <h:outputText value="Description: #{characterController.character.description}"/>
                <p:accordionPanel>
            <p:tab>
                <f:facet name="title">
                    <h:outputText value="Starred In"/>
                </f:facet>
                <p:dataGrid var="issue"
                            value="#{characterController.character.issueList}"
                            columns="5"
                            layout="grid"
                            paginator="true"
                            rows="10">
                    <h:panelGrid columns="1" style="border:none">
                        <p:row>
                            <h:form>
                                <h:link >
                                    <p:graphicImage value="#{issue.image}"
                                                    styleClass="content-image"/>
                                </h:link>
                            </h:form>
                        </p:row>
                        <p:row>
                            <p:column>
                            <p:link value="#{issue.name}" 
                                    style="width:60%;"
                                    />
                            </p:column>
                        </p:row>
                    </h:panelGrid>               
                </p:dataGrid>
            </p:tab>
        </p:accordionPanel>
    </ui:define>
    <ui:define name="content">

    </ui:define>
</ui:composition>
