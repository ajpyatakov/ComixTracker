<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      template="/resources/templates/contentPage.xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pf="http://jsf.playerfinder.net/components">
    <ui:define name="init">
        <f:metadata>
            <f:viewParam name="id" value="#{issueController.issueId}"/>
        </f:metadata>
        #{issueController.initIssue()}
        #{ratingController.setType(issueController.issue.contentType)}
        #{ratingController.setContentId(issueController.issueId)}
    </ui:define>
    <ui:define name="image">
        <p:graphicImage value="#{issueController.issue.image}"
                                        styleClass="content-image"
                                        height="300"
                                        width="300"/>
    </ui:define>
    <ui:define name="card">
        <h:dataTable style="margin-left: auto; margin-right: auto;" value="#{issueController.ctrl.LHS()}" var="t">
            <h:column>
                <h:outputText value="#{t} : "/>
            </h:column>
            <h:column>
                <h:outputText value="#{issueController.ctrl.RHS(t)}"/>
            </h:column>
        </h:dataTable>
    </ui:define>
        
    <ui:define name="name">
        <h:outputText value="#{issueController.ctrl.name}" 
                                      styleClass="content-name"/>
    </ui:define>
    <ui:define name="description">
        <h:outputText value="Description: #{issueController.issue.description}"/>
    </ui:define>
    <ui:define name="content">
                        <c:choose>
                            <c:when test="#{userRoleManagedBean.isUserAuthorized()}">
                                #{ratingController.init()}
                                <h:form>
                                    <pf:rating  value="#{ratingController.ratingFacade.uirating.rating}"
                                                totalStars="5"
                                                step="1">
                                        <f:ajax event="change" listener="#{ratingController.rate}"/>
                                    </pf:rating>
                                    </h:form>
                            </c:when>
                            <c:otherwise>
                                <p:link onclick="PF('reg').show()"
                                        href='#'
                                        value="Join"/>
                                    or 
                                    <p:link onclick="PF('login').show()"
                                            href='#'
                                            value="Sign In"/>
                                    to rate and comment!
                            </c:otherwise>
                        </c:choose>
        <div>
            <ui:include src="/resources/templates/comments/comments.xhtml">
                <ui:param name="type" value="issue"/>
            </ui:include>
        </div>
    </ui:define>
</ui:composition>
