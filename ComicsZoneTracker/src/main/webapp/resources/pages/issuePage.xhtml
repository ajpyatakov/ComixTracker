<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      template="/resources/templates/contentPage.xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pf="http://jsf.playerfinder.net/components">
    <ui:define name="init">
        <f:metadata>
            <f:viewParam name="id" value="#{issueController.issueId}"/>
        </f:metadata>
        #{issueController.initIssue()}
        #{ratingController.setType(issueController.issue.contentType)}
        #{ratingController.setContentId(issueController.issueId)}
    </ui:define>
    <ui:define name="image">
        <p:graphicImage value="#{issueController.issue.image}"
                        styleClass="content-image"
                        style="width:20vw;"/>
    </ui:define>
    <ui:define name="card">
        <div class="table-responsive">
        <h:dataTable value="#{issueController.ctrl.LHS()}" var="t" styleClass="table" style="width:20vw; margin-left: auto; margin-right: auto; margin-top: 2%">
            <h:column>
                <h:outputText value="#{t} : " style="float: left;font-weight: 700"/>
            </h:column>
            <h:column>
                <h:outputText value="#{issueController.ctrl.RHS(t)}" style="float: left;"/>
            </h:column>
        </h:dataTable>
        </div>
    </ui:define>
        
    <ui:define name="name">
        <h:outputText value="#{issueController.ctrl.name}" 
                                      styleClass="content-name"/>
    </ui:define>
    <ui:define name="description">
        <h:outputText value="Description: #{issueController.issue.description}"/>
    </ui:define>
    <ui:define name="rating">
                        <c:choose>
                            <c:when test="#{userRoleManagedBean.isUserAuthorized()}">
                                #{ratingController.init()}
                                <h:form>
                                    <pf:rating  value="#{ratingController.ratingFacade.uirating.rating}"
                                                totalStars="5"
                                                step="1">
                                        <f:ajax event="change" listener="#{ratingController.rate}"/>
                                    </pf:rating>
                                    </h:form>
                            </c:when>
                            <c:otherwise>
                                <p:link onclick="PF('reg').show()"
                                        href='#'
                                        value="Join"/>
                                    or 
                                    <p:link onclick="PF('login').show()"
                                            href='#'
                                            value="Sign In"/>
                                    to rate and comment!
                            </c:otherwise>
                        </c:choose>
    </ui:define>
    <ui:define name="content">
        <p:accordionPanel multiple="true" id="issues" dynamic="true">
            <p:tab>
                <f:facet name="title">
                    <h:outputText value="Characters"/>
                </f:facet>
                <p:dataGrid var="char"
                            value="#{issueController.issue.characterList}"
                            columns="5"
                            layout="grid"
                            paginator="true"
                            rows="10">
                    <h:panelGrid columns="1" style="border:none">
                        <p:row>
                            <h:form>
                                <h:link outcome="#{characterController.redirect(char)}">
                                    <p:graphicImage value="#{char.image}"
                                                    styleClass="content-image"/>
                                </h:link>
                            </h:form>
                        </p:row>
                        <p:row>
                            <p:link value="#{char.name}" 
                                    style="height:auto; width:60%;"
                                    outcome="#{characterController.redirect(char)}"/>
                        </p:row>
                    </h:panelGrid>               
                </p:dataGrid>
            </p:tab>
        </p:accordionPanel>
        <div>
            <ui:include src="/resources/templates/comments/comments.xhtml">
                <ui:param name="type" value="issue"/>
            </ui:include>
        </div>
    </ui:define>
</ui:composition>
