<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      template="#{startNavigationManagedBean.templateName}"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pf="http://jsf.playerfinder.net/components">
    <ui:define name="articleContent">
        <f:metadata>
            <f:viewParam name="id" value="#{issueController.issueId}"/>
        </f:metadata>
        #{issueController.initIssue()}
        #{ratingController.setType(issueController.issue.contentType)}
        #{ratingController.setContentId(issueController.issueId)}
        <center>
            <p:panelGrid style="width:80%;">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2">
                           #{issueController.issue.name}
                        </p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column colspan="1">
                        <p:graphicImage value="#{issueController.issue.image}"
                                        styleClass="content-image"
                                        height="300"
                                        width="300"/>
                    </p:column>
                    <p:column colspan="1" styleClass="content-info">
                        <h:outputText value="#{issueController.issue.name}" 
                                      styleClass="content-name"/>
                        <br/>
                       <h:outputText value="Description: #{issueController.issue.description}"/>
                       <br/>
                       <h:outputText value="Rating: #{issueController.issue.rating}"/>
                       <br/>
                       <h:outputText value="Votes: #{issueController.issue.votes}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <c:choose>
                            <c:when test="#{userRoleManagedBean.isUserAuthorized()}">
                                #{ratingController.init()}
                                <h:form>
                                    <pf:rating  value="#{ratingController.ratingFacade.uirating.rating}"
                                                totalStars="5"
                                                step="1">
                                        <f:ajax event="change" listener="#{ratingController.rate}"/>
                                    </pf:rating>
                                    </h:form>
                            </c:when>
                            <c:otherwise>
                                <p:link onclick="PF('reg').show()"
                                        href='#'
                                        value="Join"/>
                                    or 
                                    <p:link onclick="PF('login').show()"
                                            href='#'
                                            value="Sign In"/>
                                    to rate and comment!
                            </c:otherwise>
                        </c:choose>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </center>
        <div>
            <ui:include src="/resources/templates/comments/comments.xhtml">
                <ui:param name="type" value="issue"/>
            </ui:include>
        </div>
    </ui:define>
</ui:composition>
