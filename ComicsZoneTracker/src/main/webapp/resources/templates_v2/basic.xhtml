<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

    <h:head>

    <h:body id="container">

                         <!--p:link value="ComicsZone"
                                styleClass="navbar-brand homepage-link"

                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <!--p:link value="Catalogue"
                                    href="/resources/pages/comicsCatalogue.jsf"
                                    styleClass="without-decoration white"/-->
                        </ul>
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <div>
                                    <ui:include src="resources/templates_v2/mainSearch/search.xhtml"/>
                                </div>
                            </div>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <ui:insert name="headerContent">
                                Default Header Content
                            </ui:insert>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header>
            
       <article>
            <ui:insert name="articleContent">

                    <!--ui:include src="../templates_v2/slideshow/slideshow.xhtml"/-->
                </center>
            </ui:insert>

        <div class="custom-push"></div>
        </div>
        <footer class="grey">
            <table class="full-parent">
                <tr class="full-parent">
                    <td class="parent-third">
                        <p:link value="About"
                                styleClass="without-decoration dark-grey"/>
                    </td>
                    <td class="parent-third">
                        <p:link value="Privacy"
                                styleClass="without-decoration dark-grey"/>
                    </td>
                    <td class="parent-third">
                        <p:link value="Help"
                                styleClass="without-decoration dark-grey"/>
                    </td>
                </tr>
            </table>
        </footer>
