<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="slick.css"/>
        <h:outputStylesheet library="css" name="slick-theme.css"/>
        <h:outputScript library="scripts" name="slick.min.js"/>
        <meta charset="utf-8"/>
    </h:head>
    <h:body>
        <div class="slideshow">
            <ui:repeat var="comics" value="#{slideshowController.comicsList}">
                <div>
                <h:panelGrid columns="1" columnClasses="label,value">
                <p:row>
                    <h:form>
                        <h:link outcome="#{slideshowController.redirect(comics.id)}">
                            <p:graphicImage value="#{comics.image}"
                                            styleClass="slideshow-image"/>
                        </h:link>
                    </h:form>
                </p:row>
                <p:row>
                    <p:link value="#{comics.name}" 
                            outcome="#{slideshowController.redirect(comics.id)}" 
                            style="font-weight: 900"/>
                </p:row>
            </h:panelGrid>
                </div>
            </ui:repeat>
        </div>
        <script type="text/javascript" src="/resources/scripts/slideshow.js"></script>
        <script type="text/javascript" src="/resources/scripts/slick.min.js"></script>
    </h:body>
</ui:composition>
