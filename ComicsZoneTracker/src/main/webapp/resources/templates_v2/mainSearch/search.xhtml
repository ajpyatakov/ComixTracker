<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
<h:form role="search"> 
    <h:panelGrid columns="3" cellpadding="0"> 
        <p:autoComplete id="comicsPojo" 
                        value="#{autoCompleteView.ajaxComicsCharacter}" 
                        completeMethod="#{autoCompleteView.completeComics}"
                        var="aj" 
                        itemLabel="#{aj.name}"
                        itemValue="#{aj}"
                        converter="ajaxComicsCharacterConverter"
                        queryDelay="0"
                        forceSelection="true"
                        dropdown="false">
            <p:ajax event="itemSelect" listener="#{autoCompleteView.handleSelect}" />  
            <p:column style="z-index: 2">
                #{aj.name}
            </p:column>
            <p:column>
                <p:graphicImage value="#{aj.image}" style="width:50%"/>
            </p:column>
        </p:autoComplete>
        <p:selectOneMenu id="console" 
                         value="#{autoCompleteView.category}"
                         style="margin-top: 1.45%">
            <p:ajax listener="#{autoCompleteView.onCategoryChange}"/>
            <f:selectItem itemLabel="Comics" itemValue="Comics" />
            <f:selectItem itemLabel="Characters" itemValue="Characters" />
        </p:selectOneMenu>
     </h:panelGrid>
</h:form>
    </h:body>
</html>
