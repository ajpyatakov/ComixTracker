<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pf="http://jsf.playerfinder.net/components"
                template="#{startNavigationManagedBean.templateName}">
    <ui:define name="articleContent">
        <f:metadata>
            <f:viewParam name="check" value="#{emailController.errorMessage}"/>
        </f:metadata>
        <h:form id="recoveryPasswordForm" role="form">
                        
            <br/>
            <table>
                   
                <tr>
                    <td>
                        <div class="form-group">
                    <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                    <p:inputText id="email" placeholder="Email"/>
                    </div>
                        </div>
                    </td>
                </tr>
                <p:commandButton ajax="false" 
                                     value="Ok" 
                                     action="#{emailController.sendEmail()}" 
                                     styleClass="btn btn-primary"
                                     update="check_email"/>  
            </table>
        </h:form>
        <h:outputText id='check_email' value="#{emailController.message}" rendered="true"/>
    </ui:define>
</ui:composition>
