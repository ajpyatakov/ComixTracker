<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="#{startNavigationManagedBean.templateName}">
    <ui:define name="articleContent">
        <f:metadata>
            <f:viewParam name="uid" value="#{newPasswordManagedBean.uid}"/>
        </f:metadata>
        <f:event type="preRenderView" listener="#{newPasswordManagedBean.init()}"/>
    <!--<p:panel id="newPas">-->
        <h:form id="newPasswordForm">
            <h2>Type new password</h2>
            <p:panelGrid id="newPasswordPanel" style="margin-left: auto; margin-right: auto;">
                <p:row>
                    <p:column>
                        Password:
                    </p:column>
                    <p:column>
                        <p:password id="password"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        Confirm Password: 
                    </p:column>
                    <p:column>
                        <p:password id="confirmPassword" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton ajax="false" value="Ok" action="#{newPasswordManagedBean.newPassword()}" style="margin-right: -85%"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    <h:outputText id='check_email' value="#{newPasswordManagedBean.message}" rendered="true"/>
    <!--</p:panel>-->
    </ui:define>
</ui:composition>
