<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="#{startNavigationManagedBean.templateName}">
    <ui:define name="articleContent">
        <f:metadata>
            <f:viewParam name="uid" value="#{newPasswordManagedBean.uid}"/>
        </f:metadata>
    <!--<p:panel id="newPas">-->
        <h:form id="newPasswordForm">
            <h2>Type new password</h2>
                Password: <p:password id="password"/>
                Confirm Password: <p:password id="confirmPassword" />
                <p:commandButton ajax="false" value="Ok" action="#{newPasswordManagedBean.newPassword()}"/>
        </h:form>
    <h:outputText id='check_email' value="#{newPasswordManagedBean.message}" rendered="true"/>
    <!--</p:panel>-->
    </ui:define>
</ui:composition>
