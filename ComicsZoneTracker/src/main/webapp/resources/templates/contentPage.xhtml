<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      template="#{startNavigationManagedBean.templateName}"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:define name="articleContent">
        <ui:insert name="init"/>  
        
        <div class="container-fluid">
        <p:panelGrid>
                <p:row>
                    <p:column colspan="1">
                        <ui:insert name="image"/>  
                        <ui:insert name="card"/>
                    </p:column>
                    <p:column colspan="1" styleClass="content-info">
                        <ui:insert name="name"/>
                        <br/>
                        <ui:insert name="description"/>
                    </p:column>
                </p:row>
            <p:row>
                <p:column colspan="2">
                    <ui:insert name="rating"/>
                </p:column>
            </p:row>
        </p:panelGrid>
        <center>
        <ui:insert name ="content"/>
        </center>
        </div>
    </ui:define>
</ui:composition>
