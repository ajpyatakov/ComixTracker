<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">
    <p:dialog id="regPanel" widgetVar="reg" modal="true" header="Registration" draggable="false" resizable="false">
        <h:form id="registrationForm" role="form">
                        <h:panelGrid cellpadding="5" columns="3" style="margin: 0 auto 0 auto">
                    <a href="#{vKAuthorization.userUrl}"><img src="/resources/images/icons/vkontakte.png" 
                      border="0"/></a>
                    <a href="#{facebookAuthorization.userUrl}"><img src="/resources/images/icons/facebook.png"
                      border="0"/></a>
                    <a href="#{googleAuthorization.userUrl}"><img src="/resources/images/icons/google_plus.png"
                      border="0"/></a>
                        </h:panelGrid>
            <br/>
            <table>
                <tr>
                    <td>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <p:inputText id="nickname" placeholder="Nickname"/>
                            </div>
                        </div>
                    </td>
                </tr>
                    
                <tr>
                    <td>
                        <div class="form-group">
                    <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                    <p:inputText id="email" placeholder="Email"/>
                    </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                    <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <p:password id="password" placeholder="Password"/>
                    </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                    <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <p:password id="confirmPassword" placeholder="Confirm Password"/>
                    </div>
                        </div>
                        </td>
                </tr>
            </table>
            <table style="margin: 0 auto 0 auto">
                <tr style="text-align:center">
                    <p:commandLink value="Already a member? Sign in!"
                                   onclick="PF('reg').hide(); PF('login').show()"/>
                </tr>
                <tr>
                    <td>
                        <p:commandButton ajax="false" 
                                     value="Ok" 
                                     action="#{registrationManagedBean.registrationNewUser()}" 
                                     styleClass="btn btn-primary"/>  
                    </td>
                    <td>
                        <p:commandButton onclick="PF('reg').hide()"
                                     value="Cancel" 
                                     styleClass="btn btn-default"
                                     type="button"/>
                    </td>
                </tr>  
            </table>
            <p:growl 
                autoUpdate="true"
                showDetail="true"
                />
        </h:form>
    </p:dialog>
</ui:composition>
