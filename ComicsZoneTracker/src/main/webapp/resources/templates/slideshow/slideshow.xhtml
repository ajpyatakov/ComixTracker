<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="slick.css"/>
        <h:outputStylesheet library="css" name="slick-theme.css"/>
        <h:outputScript library="scripts" name="slideshow.js"/>
        <h:outputScript library="scripts" name="slick.min.js"/>
    </h:head>
    <h:body>
        <div class="slideshow">
            <ui:repeat var="comics" value="#{slideshowController.comicsList}">
                <h:panelGrid columns="1">
                    <h:column>
                            <h:form>
                                <h:link outcome="#{slideshowController.redirect(comics.id)}">
                                    <h:graphicImage value="#{comics.image}"
                                                    width="100%"
                                                    styleClass="content-image slideshow-image"/>
                                </h:link>
                            </h:form>
                            <p:link value="#{comics.name}" 
                                    outcome="#{slideshowController.redirect(comics.id)}" 
                                    style="font-weight: 900; margin-left: auto; margin-right: auto;"/>
                    </h:column>
                </h:panelGrid>
            </ui:repeat>
        </div>
    </h:body>
</ui:composition>
