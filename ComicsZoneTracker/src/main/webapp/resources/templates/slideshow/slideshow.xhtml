<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>ComicsTracker Slideshow</title>
    </h:head>
    <h:body>
                <p:carousel value="#{slideshowController.comicsList}" 
                            var="comics" 
                            numVisible="3"
                            circular="true"
                            autoPlayInterval="3000">
                    <h:panelGrid columns="2" style="width:100%" cellpadding="5" columnClasses="label,value">
                        <f:facet name="header">
                         <p:graphicImage value="#{comics.image}"
                                         width="320px"
                                         height="320px"/> 
                        </f:facet>
                        <h:outputText value="#{comics.name}" />
                    </h:panelGrid>
                </p:carousel>
    </h:body>
</html>
