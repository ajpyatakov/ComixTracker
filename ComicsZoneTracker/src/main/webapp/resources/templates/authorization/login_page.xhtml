<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/unauthorized/unauthorized.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="articleContent">
        <p:panel>
            <h:form>
                <h2>Login</h2>
                Username: <p:inputText value="#{authorisationController.nickname}"/><br />
                Password: <p:password value="#{authorisationController.password}"/><br />
                <p:commandButton 
                                 ajax="false"
                                 action="#{authorisationController.doLogin()}" value="Login" />
                <p:commandButton type="button"
                                 ajax="false"
                                 onclick="window.history.back();"
                                 value="Back" />
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
