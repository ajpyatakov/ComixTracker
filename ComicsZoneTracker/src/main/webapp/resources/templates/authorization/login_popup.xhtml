<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:dialog widgetVar="login" modal="true" header="Login" styleClass="login">
        <h:form  role="form">
            <div style="margin-left: auto; margin-right: auto;">
                <a href="#{vKAuthorization.userUrl}"><img src="/resources/images/icons/vkontakte.png" 
                                                          border="0"/></a>
                <a href="#{facebookAuthorization.userUrl}"><img src="/resources/images/icons/facebook.png"
                                                                border="0"/></a>
                <a href="#{googleAuthorization.userUrl}"><img src="/resources/images/icons/google_plus.png"
                                                              border="0"/></a>
            </div>
            <p:panelGrid>
                <p:row>
                    <div class="input-group">
                        <p:column>
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{authorisationManagedBean.nickname}" class="input-sm" placeholder="Username"/>
                        </p:column> 
                    </div>
                </p:row>
                <p:row>
                    <div class="input-group">
                        <p:column>
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                        </p:column>
                        <p:column>
                            <p:inputText type="password" value="#{authorisationManagedBean.password}" class="input-sm" placeholder="Password"/>
                        </p:column>
                    </div>
                </p:row>
                <p:row>
                    <p:column>
                        <p:commandButton
                            action="#{authorisationManagedBean.doLogin()}" 
                            ajax="false" 
                            value="Login" 
                            class="btn btn-primary"/>
                    </p:column>
                    <p:column>
                        <p:commandButton 
                            onclick="PF('login').hide()"
                            value="Cancel" 
                            class="btn btn-default"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:growl/>
        </h:form>
    </p:dialog>
</ui:composition>
