<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:dialog widgetVar="login" modal="true" header="Login" styleClass="login">
        <h:form  role="form">
            <h:panelGrid cellpadding="5" columns="3" style="margin: 0 auto 0 auto">
                    <a href="#{vKAuthorization.userUrl}"><img src="/resources/images/icons/vkontakte.png" 
                      border="0"
                      class="social-icon"/></a>
                    <a href="#{facebookAuthorization.userUrl}"><img src="/resources/images/icons/facebook.png"
                      border="0"
                      class="social-icon"/></a>
                    <a href="#{googleAuthorization.userUrl}"><img src="/resources/images/icons/google_plus.png"
                      border="0"
                      class="social-icon"/></a>
            </h:panelGrid>
            <br/>
            <table>
                <tr>
                    <td>
                        <div class="form-group">
                    <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <p:inputText value="#{authorisationController.nickname}" class="input-sm" placeholder="Username"/>
                    </div>
                        </div>
                    </td> 
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                    <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <p:inputText type="password" value="#{authorisationController.password}" class="input-sm" placeholder="Password"/>
                    </div>
                        </div>
                    </td>
                </tr>
            </table>
            <table style="margin: 0 auto 0 auto"> 
                <tr>
                    <td>
                        <p:commandButton
                            action="#{authorisationController.doLogin()}" 
                            ajax="false" 
                            value="Login" 
                            class="btn btn-primary"/>
                    </td>
                    <td>
                        <p:commandButton 
                            onclick="PF('login').hide()"
                            value="Cancel" 
                            class="btn btn-default"/>
                    </td>
                </tr>
            </table>
            <p:growl showDetail="true"/>
        </h:form>
    </p:dialog>
</ui:composition>
