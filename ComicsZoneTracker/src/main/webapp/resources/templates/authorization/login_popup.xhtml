<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panel id="loginPanel">
        <form  method="POST" action="j_security_check">
            <h2>Login</h2>
            <p:panelGrid columns="2">
                Username: <input type="text" name="j_username" /> <br/>
                Password: <input type="password" name="j_password" /> <br/>
                <input type="submit" value="Login" />
                <input type="button"
                       onclick="document.getElementById('LoginWindow').style.display = 'none'"
                       value="Cancel" />
                <div>
                    <a href="#{vKAuthorization.userUrl}"><img src="../../images/icons/vkontakte.png" 
                      border="0"/></a>
                    <a href="#{facebookAuthorization.userUrl}"><img src="../../images/icons/facebook.png"
                      border="0"/></a>
                    <a href="#{googleAuthorization.userUrl}"><img src="../../images/icons/google_plus.png"
                      border="0"/></a>
                </div>
            </p:panelGrid>
        </form>
    </p:panel>
</ui:composition>
