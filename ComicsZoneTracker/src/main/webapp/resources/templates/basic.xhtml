<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>ComicsZone</title>
        <h:outputStylesheet library="css" name="basic-styles.css" />
        <h:outputStylesheet library="css" name="fonts.css" />  
        <h:outputStylesheet library="css" name="popup.css"/>
        <h:outputScript library="scripts" name="PopUpWindowScript.js"/>
    </h:head>
    <h:body id="container">
        <div class="wrapper">
        <header class="light-black">
            <div class="homepage-link">
                <p:link value="ComicsZone"
                        styleClass="without-decoration homepage"
                        outcome="/resources/templates/index.xhtml"/>
            </div>
            <ui:insert name="headerContent">
                Default Header Content
            </ui:insert>
        </header>
        
        <header class="middle-blue">
            <table class="full-parent">
                <tr class="full-parent" >
                    <td class="parent-third">
                        <p:link value="Rating search" 
                                styleClass="without-decoration white"/>
                    </td>
                    <td class="parent-third">
                        <p:link value="Catalogue"
                                styleClass="without-decoration white"/>
                    </td>
                    <td class="parent-third">
                        <div>
                            <ui:include src="mainSearch/search.xhtml"/>
                        </div>
                    </td>
                </tr>
            </table>
        </header>
        
        <article>
            <ui:insert name="articleContent">
                <center>
                    <ui:include src="slideshow/slideshow.xhtml"/>
                </center>
            </ui:insert>
        </article>    
        
        <div class="push"></div>
        </div>
        
        <footer style="color: #FFFFFF !important;">
            <table class="full-parent">
                <tr class="full-parent">
                    <td class="parent-third">
                        <p:link value="About"
                                styleClass="without-decoration dark-grey"/>
                    </td>
                    <td class="parent-third">
                        <p:link value="Privacy"
                                styleClass="without-decoration dark-grey"/>
                    </td>
                    <td class="parent-third">
                        <p:link value="Help"
                                styleClass="without-decoration dark-grey"/>
                    </td>
                </tr>
            </table>
        </footer>
    </h:body>
</html>
