<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/authorized/authorized.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="articleContent">
        <h:form id="form">
        <p:layout style="width:100%;">
            <p:layoutUnit position="north" resizable="false" >
                <p:panel header="Find users">
                    
                        <h:panelGrid columns="2" cellpadding="0">
                        <p:autoComplete
                            id="userFinder"
                            maxResults="5"
                            completeMethod="#{userFriendsManagedBean.completeUser}"
                            var="user"
                            value="#{userFriendsManagedBean.selectedUser}"
                            itemValue="#{user}"
                            itemLabel="#{user.nickname}"
                            converter="userConverter"
                            forceSelection="true"
                            dropdown="false"
                            
                            >
                            <p:ajax 
                                event="itemSelect" 
                                update=":form:userDetailPanel" 
                                oncomplete="PF('userDetails').show()"/> 
                            
                            <p:column>
                                <p:graphicImage
                                    alt=""
                                    value="#{user.avatar}"
                                    width="70"
                                    height="70"/>
                            </p:column>
                        
                            <p:column>
                                #{user.nickname}
                            </p:column>
                        </p:autoComplete>
                         
                </h:panelGrid>
                 
            
            
                </p:panel>
            </p:layoutUnit>
            
            <p:layoutUnit position="west" resizable="true" size="500" minSize="100" maxSize="500">
                <h:form id="dataTable">
                    <p:dataTable
                        id="friendsTable"
                        var="friend"
                        widgetVar="friendsTable"
                        rowKey="#{friend.userId}"
                        value="#{userFriendsManagedBean.friendsLazyModel}" 
                        paginator="true" 
                        rows="3"
                        paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} 
                    {CurrentPageReport} {NextPageLink} {LastPageLink}"
                        rowsPerPageTemplate="3,6,9" 
                        selectionMode="single" 
                        selection="#{userFriendsManagedBean.selectedFriend}"
                        emptyMessage="No friends found!"
                        >
                
                <!--<p:ajax 
                    event="rowSelect" 
                    
                    update=":form:comicsDetail"
                    />
                    oncomplete="PF('comicsDialog').show()"--> 
                
                <p:column width="50%" 
                          headerText="Nickname" 
                          sortBy="#{friend.nickname}" 
                          filterBy="#{friend.nickname}"
                          >
                    <p:graphicImage value="#{friend.avatar}"
                                         width="100%"
                                         height="100%"
                                         styleClass="content-image"/> 
                </p:column>      
                
                <p:column width="50%" 
                          headerText="Information">
                    <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="0">
                                <h:outputText value="Nickname:" />
                                <h:outputText value="#{friend.nickname}" 
                                              style="font-weight: bold"/>
 
                                <h:outputText value="Email:" />
                                <h:outputText value="#{friend.email}" 
                                              style="font-weight: bold"/>
 
                                <h:outputText value="Online:" />
                                <h:outputText value="#{friend.online}" 
                                              style="font-weight: bold"/>
                                
                                </h:panelGrid>
                        </p:outputPanel>
                </p:column>
            </p:dataTable>
        </h:form>
             
            </p:layoutUnit>
 
            <p:layoutUnit position="center">
                
            </p:layoutUnit>
        </p:layout>
            <!--Dialog user window-->
            <p:dialog header="User details" 
                      widgetVar="userDetails" 
                      modal="true" 
                      showEffect="fade" 
                      hideEffect="fade" 
                      resizable="false" 
                      appendTo="form"
                      >
                <p:outputPanel id="userDetailPanel" style="text-align:center;">
                    <p:panelGrid  columns="2" 
                                  rendered="#{not empty userFriendsManagedBean.selectedUser}" 
                                  columnClasses="label,value">
                    <f:facet name="header">
                        <p:graphicImage 
                            value="#{user.avatar}"
                            width="200px"
                            height="200px"
                            styleClass="content-image"/> 
                    </f:facet>
                    <f:facet name="footer">
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:commandButton value="Add to friends!"
                                                 update=":form:dataTable"
                                                 action="#{userFriendsManagedBean.addToFriends}"
                                                 onclick="userDetails.hide()"
                                                 
                                                 />
                                <p:commandButton value="To black list!" 
                                                 type="button" 
                                                 />
                            </h:panelGrid>
                        </p:outputPanel>
                    </f:facet>
                        
                    <h:outputText value="Id:" />
                    <h:outputText value="#{userFriendsManagedBean.selectedUser.userId}" />
 
                    <h:outputText value="Nickname" />
                    <h:outputText value="#{userFriendsManagedBean.selectedUser.nickname}" />
                    
                    <h:outputText value="Email" />
                    <h:outputText value="#{userFriendsManagedBean.selectedUser.email}" />
 
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
            </h:form>
        
          
    </ui:define>
</ui:composition>
