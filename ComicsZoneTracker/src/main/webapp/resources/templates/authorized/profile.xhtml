<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/authorized/authorized.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="articleContent">
        <h:form>
            <p:panelGrid id="profilePanel">
                <p:row>
                    <p:column >
                        <h:outputText styleClass="profile-page-column-text" 
                                      value="Nickname:"/>
                    </p:column>
                    <p:column>
                        <p:inputText styleClass="profile-page-column-value"
                                     value="#{currentUserManagedBean.nickname}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText styleClass="profile-page-column-text"  value="Email:"/>
                    </p:column>
                    <p:column>
                        <p:inputText styleClass="profile-page-column-value"
                                     value="#{currentUserManagedBean.email}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText styleClass="profile-page-column-text"
                                      value="Birthday:"/>
                    </p:column>
                    <p:column>        
                        <p:inputMask styleClass="profile-page-column-value" 
                                     value="#{currentUserManagedBean.birthday}" 
                                     mask="99/99/9999"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText styleClass="profile-page-column-text"  value="Sex:"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{currentUserManagedBean.sex}">
                            <f:selectItem itemValue="0" itemLabel="Undefined"/>
                            <f:selectItem itemValue="1" itemLabel="Male"/>
                            <f:selectItem itemValue="2" itemLabel="Female"/>
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText styleClass="profile-page-column-text"  value="Avatar:"/>
                    </p:column>
                    <p:column>
                        <p:graphicImage value="#{currentUserManagedBean.avatar}"/>
                    </p:column>
                </p:row>
                <p:row>                 
                    <p:column colspan="2">

                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton 
                            ajax="false"
                            value="Save changes"
                            action="#{currentUserManagedBean.saveChanges()}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
        <h:form>
            <p:fileUpload 
                value="#{currentUserManagedBean.newAvatar}"
                fileLimit="1"
                fileLimitMessage="You can download only one file!"
                allowTypes="/(\.|\/)(jpe?g|png)$/"
                label="Choose new avatar"
                uploadLabel="Upload new avatar"
                mode="advanced"
                />
        </h:form>
    </ui:define>
</ui:composition>
