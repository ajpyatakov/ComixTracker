<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/authorized/authorized.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="articleContent">
        <h:form>
            <p:panelGrid columns="2">
                Nickname:
                <p:inputText value="#{userManagedBean.nickname}"/>
                Email:
                <p:inputText value="#{userManagedBean.email}"/>
                Birthday:
                <p:inputText value="#{userManagedBean.birthday}"/>
                Sex:
                <p:inputText value="#{userManagedBean.sex}"/>
            </p:panelGrid>
        </h:form> 
    </ui:define>
</ui:composition>
