<!DOCTYPE html>		
<ui:composition xmlns="http://www.w3.org/1999/xhtml"		
                xmlns:h="http://java.sun.com/jsf/html"		
                xmlns:f="http://java.sun.com/jsf/core"		
                xmlns:p="http://primefaces.org/ui" 		
                xmlns:ui="http://java.sun.com/jsf/facelets"		
                xmlns:pf="http://jsf.playerfinder.net/components"		
                template="/resources/templates/authorized/authorized.xhtml">          		
    <ui:define name="articleContent">		
        <h1>Welcome, #{currentUserController.name}!</h1>		
        <center>		
            <p:tabView>		
                <p:tab title="Now reading">		
            <p:dataList var="comics" 		
                        value="#{progressController.currentComics}"		
                        type="definition">		
                <p:panelGrid columns="1" layout="grid" style="margin: 0 auto 0 auto">		
                    <p:row>		
                    <p:column>		
                        <p:link value="#{comics.name}" outcome="#{progressController.redirect(comics)}"/>		
                        <br/>		
                    </p:column>		
                    </p:row>		
                    <p:row>		
                    <p:column>		
                        <div class="progress" style="margin: 0 auto 0 auto">		
                            <div class="progress-bar progress-bar-success" 		
                                 style="width: #{progressController.getValue(comics)}%" 		
                                 aria-valuenow="#{progressController.getValue(comics)}"		
                                 aria-valuemin="0" aria-valuemax="100%"/>		
                        </div>		
                    </p:column>		
                    </p:row>		
                </p:panelGrid>		
            </p:dataList>		
                </p:tab>		
                <p:tab title="Will read">		
            <p:dataList var="comics" 		
                        value="#{progressController.plannedComics}"		
                        type="definition">		
                <p:panelGrid columns="1" layout="grid">		
                    <p:row>		
                    <p:column style="margin-right: 50%">		
                        <p:link value="#{comics.name}" outcome="#{progressController.redirect(comics)}"/>		
                        <br/>		
                    </p:column>		
                        </p:row>		
                    <p:row>		
                    <p:column>		
                        <div class="progress">		
                            <div class="progress-bar progress-bar-info" 		
                                 style="width: #{progressController.getValue(comics)}%" 		
                                 aria-valuenow="#{progressController.getValue(comics)}"		
                                 aria-valuemin="0" aria-valuemax="100"/>		
                        </div>		
                    </p:column>		
                    </p:row>		
                </p:panelGrid>		
            </p:dataList>		
                </p:tab>		
                <p:tab title="Dropped">		
            <p:dataList var="comics" 		
                        value="#{progressController.droppedComics}"		
                        type="definition">		
                <p:panelGrid columns="1" layout="grid">		
                    <p:row>		
                    <p:column style="margin-right: 50%">		
                        <p:link value="#{comics.name}" outcome="#{progressController.redirect(comics)}"/>		
                        <br/>		
                    </p:column>		
                        </p:row>		
                    <p:row>		
                    <p:column>		
                        <div class="progress">		
                            <div class="progress-bar progress-bar-danger" 		
                                 style="width: #{progressController.getValue(comics)}%" 		
                                 aria-valuenow="#{progressController.getValue(comics)}"		
                                 aria-valuemin="0" aria-valuemax="100"/>		
                        </div>		
                    </p:column>		
                    </p:row>		
                </p:panelGrid>		
            </p:dataList>		
                </p:tab>		
            </p:tabView>		
        </center>    		
    </ui:define>		
</ui:composition>
