<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pf="http://jsf.playerfinder.net/components"
                template="/resources/templates/authorized/authorized.xhtml">          
    <ui:define name="articleContent">
        <center>
            <p:dataList var="comics" value="#{progressPageManagedBean.usersComics}">
                <h:panelGrid columns="2">
                    <h:column>
                        <h:outputText value="#{comics.name}"/>
                    </h:column>
                    <h:column>
                        <p:progressBar value="#{progressPageManagedBean.getValue(comics)}"/>
                    </h:column>
                </h:panelGrid>
            </p:dataList>
        </center>    
    </ui:define>
</ui:composition>
