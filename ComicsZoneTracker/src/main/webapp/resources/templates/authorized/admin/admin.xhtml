<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/authorized/authorized.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="articleContent">
        <c:if test="#{userRoleManagedBean.redirectIfNotAdmin()}"/>
        <p:panel header="Change data source">
            <h:form id="dataSource">
                <p:growl id="sourceMessage" showDetail="true" life="1000"/>
                <h:panelGrid columns="2" cellpadding="0">
                    <p:selectOneMenu id="source"
                                     value="#{sourceSwitch.source}">
                        <f:selectItem itemLabel="Wikia" itemValue="Wikia" />
                        <f:selectItem itemLabel="Marvel" itemValue="Marvel" />
                        <f:selectItem itemLabel="User" itemValue="User" />
                    </p:selectOneMenu>
                    <p:commandButton value="Change"
                                     update=":dataSource:sourceMessage :dataSource:source"
                                     actionListener="#{sourceSwitch.onChange()}"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
        <p:panel header="Blocking / Unblocking users (search by nicknames)">
            <h:form id="blockUser">
                <p:growl id="blockMessage" showDetail="true" life="1000"/>
                <h:panelGrid columns="2" cellpadding="0">
                    <p:autoComplete
                        id="userToBlock"
                        maxResults="5"
                        completeMethod="#{blockUserManagedBean.completeToBlock}"
                        var="user"
                        value="#{blockUserManagedBean.selectedUser}"
                        itemValue="#{user}"
                        itemLabel="#{user.nickname}"
                        converter="userConverter"
                        forceSelection="true">
                        
                        <p:column>
                            <p:graphicImage
                                rendered="#{not empty user.avatarUrl}"
                                value="#{user.avatarUrl}"
                                width="70"
                                height="70"/>
                            <p:graphicImage
                                rendered="#{empty user.avatarUrl}"
                                value="#{user.avatar}"
                                width="70"
                                height="70"/>
                        </p:column>
                        
                        <p:column>
                            #{user.nickname}
                        </p:column>
                    </p:autoComplete>
                    <p:commandButton 
                        value="Block user"
                        update=":blockUser:blockMessage :blockUser:userToBlock"
                        action="#{blockUserManagedBean.blockUser()}"/>
                </h:panelGrid>
            </h:form>
        
            <h:form id="unblockUser">
                <p:growl id="unblockMessage" showDetail="true" life="1000"/>
                <h:panelGrid columns="3" cellpadding="0">
                    <p:autoComplete
                        id="userToUnblock"
                        maxResults="5"
                        completeMethod="#{blockUserManagedBean.completeToUnblock}"
                        var="user"
                        value="#{blockUserManagedBean.selectedUser}"
                        itemValue="#{user}"
                        itemLabel="#{user.nickname}"
                        converter="userConverter"
                        forceSelection="true">
                        
                        <p:column>
                            <p:graphicImage
                                rendered="#{not empty user.avatarUrl}"
                                value="#{user.avatarUrl}"
                                width="70"
                                height="70"/>
                            <p:graphicImage
                                rendered="#{empty user.avatarUrl}"
                                value="#{user.avatar}"
                                width="70"
                                height="70"/>
                        </p:column>
                        
                        <p:column>
                            #{user.nickname}
                        </p:column>
                    </p:autoComplete>
                    <p:commandButton 
                        value="Unblock user"
                        update=":unblockUser:unblockMessage :unblockUser:userToUnblock"
                        action="#{blockUserManagedBean.unblockUser()}"/>
                </h:panelGrid>
            </h:form>
        </p:panel>

                        <p:column>

                </h:panelGrid>
            </h:form>
        </p:panel>
        
        <p:panel header="Filtering content">
            <h:form id="contentFilter">
                <p:growl id="contentMessage" showDetail="true" life="1000" />
                <p:commandButton
                    action="#{contentFilterManagedBean.updateContent()}"
                    value="Update content to filter"
                    update=":contentFilter"/>
                <p:tabView>
                <p:tab
                    titleStyleClass="admin-tab"
                    title="Comics">
                <p:dataTable
                    editable="true"
                    editMode="cell"
                    emptyMessage="No comics to approve. You're lucky today:)"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport} {PageLinks}"
                    paginatorPosition="bottom"
                    rows="10"
                    var="content"
                    value="#{contentFilterManagedBean.comicsContent}">
                    
                    <p:ajax 
                        event="cellEdit"
                        listener="#{contentFilterManagedBean.onCellEdit(content)}"/>
                    
                    <p:column headerText="Name">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText
                                    value="#{content.name}"
                                    title="Click to edit"
                                    style="width: 100%; height: 100%;"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputTextarea
                                    value="#{content.name}"
                                    style="width: 100%; height: 100%;"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Image">
                        <p:cellEditor>
                            <f:facet name="output">
                                <p:graphicImage 
                                    value="#{content.image}"
                                    title="Click to edit"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{content.image}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Description">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText
                                    value="#{content.description}"
                                    title="Click to edit"
                                    style="width: 100%; height: 100%;"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputTextarea
                                    value="#{content.description}"
                                    style="width: 100%; height: 100%;"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Extra info">
                        <h:outputText
                            value="#{content.extraInfo}"
                            style="width: 100%; height: 100%;"/>
                    </p:column>
                    
                    <p:column headerText="Your choice">
                        <p:commandButton
                            value="Approve"
                            action="#{contentFilterManagedBean.approve(content)}"
                            update=":contentFilter">
                            <p:confirm
                                header="Apply changes"
                                message="Are you sure you want to approve this comic?"/>
                        </p:commandButton>
                        <p:commandButton
                            value="Delete"
                            action="#{contentFilterManagedBean.delete(content)}"
                            update=":contentFilter">
                            <p:confirm
                                header="Apply changes"
                                message="Are you sure you want to delete this comic?"/>
                        </p:commandButton>
                    </p:column>        
                </p:dataTable>
                </p:tab>   
                
                <p:tab
                    title="Volumes">
                <p:dataTable
                    editable="true"
                    editMode="cell"
                    emptyMessage="No volumes to approve. You're lucky today:)"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport} {PageLinks}"
                    paginatorPosition="bottom"
                    rows="10"
                    var="content"
                    value="#{contentFilterManagedBean.volumeContent}">
                    
                    <p:ajax

                        listener="#{contentFilterManagedBean.onCellEdit(content)}"/>
                    
                    <p:column headerText="Name">
                        <p:cellEditor>
                            <f:facet name="output">

                                    value="#{content.name}"

                            </f:facet>

                    <p:column headerText="Description">

                            </f:facet>

                    </p:column>
                    
                    <p:column headerText="Extra info">
                        <h:outputText
                            value="#{content.extraInfo}"
                            style="width: 100%; height: 100%;"/>
                    </p:column>
                    
                    <p:column headerText="Your choice">
                        <p:commandButton
                            value="Approve"
                            action="#{contentFilterManagedBean.approve(content)}"
                            update=":contentFilter">
                            <p:confirm
                                header="Apply changes"
                                message="Are you sure you want to approve this volume?"/>
                        </p:commandButton>
                        <p:commandButton
                            value="Delete"
                            action="#{contentFilterManagedBean.delete(content)}"
                            update=":contentFilter">
                            <p:confirm
                                header="Apply changes"
                                message="Are you sure you want to delete this volume?"/>
                        </p:commandButton>
                    </p:column>        
                </p:dataTable>
                </p:tab>
                
                <p:tab
                    title="Issues">
                <p:dataTable
                    editable="true"
                    editMode="cell"
                    emptyMessage="No issues to approve. You're lucky today:)"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport} {PageLinks}"
                    paginatorPosition="bottom"
                    rows="10"
                    var="content"
                    value="#{contentFilterManagedBean.issueContent}">
                    
                    <p:ajax 
                        event="cellEdit"
                        listener="#{contentFilterManagedBean.onCellEdit(content)}"/>

                    <p:column headerText="Name">
                        <p:cellEditor>
                            <f:facet name="output">

                            value="#{content.extraInfo}"
                            style="width: 100%; height: 100%;"/>
                    </p:column>
                    
                    <p:column headerText="Your choice">
                        <p:commandButton
                            value="Approve"
                            action="#{contentFilterManagedBean.approve(content)}"
                            update=":contentFilter">
                            <p:confirm
                                header="Apply changes"
                                message="Are you sure you want to approve this issue?"/>
                        </p:commandButton>
                        <p:commandButton
                            value="Delete"
                            action="#{contentFilterManagedBean.delete(content)}"
                            update=":contentFilter">
                            <p:confirm
                                header="Apply changes"
                                message="Are you sure you want to delete this issue?"/>
                        </p:commandButton>
                    </p:column>        
                </p:dataTable>
                </p:tab>   
                    
                <p:tab
                    title="Approved items">
                <p:dataTable
                    emptyMessage="Nothing approved."
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport} {PageLinks}"
                    paginatorPosition="bottom"
                    rows="10"
                    var="content"
                    value="#{contentFilterManagedBean.approvedContent}">
                    
                    <p:column headerText="Type">
                        <h:outputText value="#{content.contentType}"/>
                    </p:column>
                    
                    <p:column headerText="Name">
                        <h:outputText
                            value="#{content.name}"
                            style="width: 100%; height: 100%;"/>
                    </p:column>
                    
                    <p:column headerText="Image">
                        <p:graphicImage 
                            value="#{content.image}"/>
                    </p:column>
                    
                    <p:column headerText="Description">
                        <h:outputText
                            value="#{content.description}"
                            style="width: 100%; height: 100%;"/>
                    </p:column>
                    
                    <p:column headerText="Extra info">
                        <h:outputText
                            value="#{content.extraInfo}"
                            style="width: 100%; height: 100%;"/>
                    </p:column>
                           
                </p:dataTable>
                </p:tab>    
                </p:tabView>
            </h:form>
        </p:panel>
        
        <p:confirmDialog
            global="true"
            widgetVar="confirm">
            <p:commandButton
                styleClass="ui-confirmdialog-yes"
                value="Yes"
                type="button"/>
            <p:commandButton
                styleClass="ui-confirmdialog-no"
                value="No"
                type="button"/>
        </p:confirmDialog>
    </ui:define>
</ui:composition>
