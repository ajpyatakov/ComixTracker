<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/authorized/authorized.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="articleContent">
        <c:if test="#{userRoleManagedBean.redirectIfNotAdmin()}"/>
        <p:panel header="Blocking / Unblocking users">
            <h:form id="blockUser">
                <p:growl id="blockMessage" showDetail="true" life="1000"/>
                <h:panelGrid columns="2" cellpadding="0">
                    <p:autoComplete
                        id="userToBlock"
                        maxResults="5"
                        completeMethod="#{blockUserManagedBean.complete}"
                        var="user"
                        value="#{blockUserManagedBean.selectedUser}"
                        itemValue="#{user}"
                        itemLabel="#{user.nickname}"
                        converter="userConverter"
                        forceSelection="true">
                        
                        <p:column>
                            <p:graphicImage
                                value="#{user.avatar}"
                                width="70"
                                height="70"/>
                        </p:column>
                        
                        <p:column>
                            #{user.nickname}
                        </p:column>
                    </p:autoComplete>
                    <p:commandButton 
                        value="Block user"
                        update=":blockUser:blockMessage :blockUser:userToBlock"
                        action="#{blockUserManagedBean.blockUser()}"/>
                </h:panelGrid>
            </h:form>
        
            <h:form id="unblockUser">
                <p:growl id="unblockMessage" showDetail="true" life="1000"/>
                <h:panelGrid columns="3" cellpadding="0">
                    <p:autoComplete
                        id="userToUnblock"
                        maxResults="5"
                        completeMethod="#{blockUserManagedBean.complete}"
                        var="user"
                        value="#{blockUserManagedBean.selectedUser}"
                        itemValue="#{user}"
                        itemLabel="#{user.nickname}"
                        converter="userConverter"
                        forceSelection="true">
                        
                        <p:column>
                            <p:graphicImage
                                value="#{user.avatar}"
                                width="70"
                                height="70"/>
                        </p:column>
                        
                        <p:column>
                            #{user.nickname}
                        </p:column>
                    </p:autoComplete>
                    <p:commandButton 
                        value="Unblock user"
                        update=":unblockUser:unblockMessage :unblockUser:userToUnblock"
                        action="#{blockUserManagedBean.unblockUser()}"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
        
        <p:panel header="Filtering content">
            <h:form id="contentFilter">
                <p:dataTable
                    id="contentContainer"
                    editable="true"
                    editMode="cell"
                    emptyMessage="No items to approve. You're lucky today:)"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport} {PageLinks}"
                    paginatorPosition="bottom"
                    rows="10"
                    var="content"
                    value="#{contentFilterManagedBean.content}">
                    
                    <p:ajax 
                        event="cellEdit"
                        listener="#{contentFilterManagedBean.onCellEdit(content)}"/>
                    
                    <p:column headerText="Type">
                        <h:outputText value="#{content.contentType}"/>
                    </p:column>
                    
                    <p:column headerText="Name">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText
                                    value="#{content.name}"
                                    title="Click to edit"
                                    style="width: 100%; height: 100%;"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputTextarea
                                    value="#{content.name}"
                                    style="width: 100%; height: 100%;"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Image">
                        <p:cellEditor>
                            <f:facet name="output">
                                <p:graphicImage 
                                    value="#{content.image}"
                                    title="Click to edit"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{content.image}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Description">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText
                                    value="#{content.description}"
                                    title="Click to edit"
                                    style="width: 100%; height: 100%;"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputTextarea
                                    value="#{content.description}"
                                    style="width: 100%; height: 100%;"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Extra info">
                        <h:outputText
                            value="#{content.extraInfo}"
                            style="width: 100%; height: 100%;"/>
                    </p:column>
                    
                    <p:column headerText="Your choice">
                        <p:commandButton
                            value="Approve"
                            action="#{contentFilterManagedBean.approve(content)}"
                            update=":contentFilter"/>
                        <p:commandButton
                            value="Delete"
                            action="#{contentFilterManagedBean.delete(content)}"
                            update=":contentFilter"/>
                    </p:column>        
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
