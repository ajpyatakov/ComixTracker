<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <h:form role="form" styleClass="nav navbar-nav form-group">
            <h:panelGrid columns="2">
                <p:autoComplete id="comicsPojo" 
                                value="#{autoCompleteController.content}" 
                                completeMethod="#{autoCompleteController.completeComics}"
                                var="aj" 
                                itemLabel="#{aj.name}"
                                itemValue="#{aj}"
                                converter="ajaxComicsCharacterConverter"
                                queryDelay="0"
                                forceSelection="true"
                                dropdown="false"
                                styleClass="nav navbar-nav"
                                placeholder="Search"
                                style="z-index: 1000 !important;">
                    <p:ajax event="itemSelect" listener="#{autoCompleteController.handleSelect}" />  
                    <p:column>
                        #{aj.name}
                    </p:column>
                    <p:column>
                        <p:graphicImage value="#{aj.image}" width="100" height="100"/>
                    </p:column>
                </p:autoComplete>
                <p:selectOneMenu id="console" value="#{autoCompleteController.category}"
                                 styleClass="nav navbar-nav"
                                 style="width:120px; z-index: 1000 !important;">
                    <p:ajax listener="#{autoCompleteController.onCategoryChange}"/>
                    <f:selectItem itemLabel="Comics" itemValue="Comics" />
                    <f:selectItem itemLabel="Characters" itemValue="Characters" />
                </p:selectOneMenu>
            </h:panelGrid>
        </h:form>
    </h:body>
</ui:composition>
